<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header center-align">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main-content center-align">
        <div class="player-one center-align">
            <h3>Player 1: <span></span></h3>
            <input type="text" id="playerOne-name">
            <button id="playerOne-enter" onclick="">Change Name</button>
        </div>
        <div class="game">
            <div class="game-container">
                <div class="gridspot center-align" data-index="0"></div>
                <div class="gridspot center-align" data-index="1"></div>
                <div class="gridspot center-align" data-index="2"></div>
                <div class="gridspot center-align" data-index="3"></div>
                <div class="gridspot center-align" data-index="4"></div>
                <div class="gridspot center-align" data-index="5"></div>
                <div class="gridspot center-align" data-index="6"></div>
                <div class="gridspot center-align" data-index="7"></div>
                <div class="gridspot center-align" data-index="8"></div>
                <dialog class="restart">
                    <h1 id="results"></h1>
                    <button onclick="ticTacToe.restart()" id="restart-button">Restart</button>
                </dialog>
            </div>
            <!-- <div class="results center-align">
                &#8205;
            </div> -->
        </div>
        <div class="player-two center-align">
            <h3>Player 2: <span></span></h3>
            <input type="text" id="playerTwo-name">
            <button id="playerTwo-enter" onclick="">Change Name</button>
        </div>
    </div>
    <footer class="footer center-align">
        <p>Created by Brendan Lai</p>
        <p>Github: <a href="https://github.com/brendanlai01">brendanlai01</a></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
